<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Timeline - Interactive Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Spotify Timeline</h1>
        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="timeline-search" placeholder="🔍 Search events, people, companies..." />
                <button id="clear-search" class="clear-search-btn" title="Clear search">✕</button>
            </div>
            <div class="search-info" id="search-info"></div>
        </div>
        <div class="controls">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Events (152)</button>
                <button class="filter-btn" data-filter="Spotify">Spotify</button>
                <button class="filter-btn" data-filter="Daniel Ek">Daniel Ek</button>
                <button class="filter-btn" data-filter="Music Industry">Music Industry</button>
            </div>
            <div class="subsection-filters">
                <label>Filter by Category:</label>
                <select id="subsection-filter">
                    <option value="all">All Categories</option>
                    <option value="Company Formation & Launch Events">🚀 Company Formation & Launch</option>
                    <option value="Product Development & Milestones">💻 Product Development</option>
                    <option value="Financial & Business Transactions">💰 Financial & Business</option>
                    <option value="Strategic Partnerships & Deals">🤝 Strategic Partnerships</option>
                    <option value="Key Personnel Events">👥 Key Personnel</option>
                    <option value="Artist & Label Relations/Conflicts">🎵 Artist & Label Relations</option>
                    <option value="Personal Life Events of Key Figures">👤 Personal Life Events</option>
                    <option value="Market Dynamics & Competitive Landscape">📊 Market Dynamics</option>
                    <option value="Legal, Regulatory & Policy Events">⚖️ Legal & Regulatory</option>
                    <option value="Public Statements, Appearances & PR">📢 Public Statements & PR</option>
                </select>
            </div>
            <div class="zoom-controls">
                <button id="zoom-out" title="Zoom Out (Ctrl + Scroll)">🔍➖</button>
                <button id="zoom-reset" title="Reset Zoom">↻</button>
                <button id="zoom-in" title="Zoom In (Ctrl + Scroll)">🔍➕</button>
                <button id="emoji-admin" title="Manage Emojis">⚙️</button>
            </div>
        </div>
    </div>

    <div class="timeline-container">
        <div class="timeline-line"></div>
        <div id="timeline-events" class="loading">Loading timeline...</div>
    </div>

    <div class="stats" id="stats">
        <div>Total Events: <span id="total-events">152</span></div>
        <div>Visible: <span id="visible-events">0</span></div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <!-- Emoji Management Modal -->
    <div id="emoji-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🎨 Emoji Management & Entity Filtering</h2>
                <span class="close" id="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="search-controls">
                    <input type="text" id="entity-search" placeholder="🔍 Search entities..." />
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="people">👥 People</option>
                        <option value="tech">💻 Tech Companies</option>
                        <option value="music">🎵 Music Industry</option>
                        <option value="business">💼 Business</option>
                        <option value="products">📱 Products</option>
                    </select>
                </div>
                <div class="emoji-grid" id="emoji-grid">
                    <!-- Emoji mappings will be populated here -->
                </div>
                <div class="modal-actions">
                    <button id="reset-emojis" class="btn-secondary">🔄 Reset to Defaults</button>
                    <button id="export-emojis" class="btn-secondary">📤 Export Settings</button>
                    <input type="file" id="import-emojis" accept=".json" style="display: none;" />
                    <button id="import-btn" class="btn-secondary">📥 Import Settings</button>
                    <button id="save-emojis" class="btn-primary">💾 Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
